<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

</head>

<body>

    <h1>Electricity Consumption Around The World</h1>
    <div class = "container">
        <div class = "column1"
            <div id = "choroplethmap"></div>
        </div>

    <h1>Electricity Generation Sources in Malaysia</h1>
        <div class="column1" 
            <div id="bubbleplot"></div>
        </div>
    </div>
    
    <script type = "text/javascript">
        
        var spec1 = "Week9/js/choroplethmap.json";
        vegaEmbed("#choroplethmap", spec1).then(function (result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
        
        var spec2 = "Week10/visualizations/bubbleplot.json";
        vegaEmbed("#bubbleplot", spec2).then(function (result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
    </script>
</body>

</html>
